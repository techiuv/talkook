<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a real time chat-application using tailwind css">

    <title>talkook</title>
    <style>
        .pr-\[3px\] {
            padding-right: 3px;
        }
    </style>

    <link rel="stylesheet" href="./css/output.css">
</head>

<body class="bg-bgcolor-50">
    <div class="msg-container  h-[90vh] no-scrollbar p-5 md:p-3 w-100 overflow-y-scroll overscroll-auto">
        <!-- <div class="notification">user joined</div> -->
        <!-- <div class="msg outgoing-msg pr-[3px]  float-left clear-both">
            <span class="absolute -top-5 right-0 text-lg md:text-sm text-slate-200 sender font-light">user</span>
            <span class="font-normal  messgae-content  text-lg md:text-sm  text-white ">message</span>
        </div>
        <div class="msg incoming-msg  float-right clear-both">
            <span class="absolute -top-10 left-0 text-sm text-slate-200 font-light">user</span>
            <span class="font-normal messgae-content text-lg text-white">message</span>
        </div> -->
    </div>

    <div class="mx-auto w-100 h-[10vh] m-0 p-0 py-2 bg-transparent flex justify-center align-center">
        <form action="/" id="chat-form"
            class="w-[80%] bg-secondarycolor-50 p-0 gap-2 flex justify-center align-middle rounded-3xl ">
            <input type="text" name="msg" autocomplete="off" id="input-msg" placeholder="Type Message..."
                class=" w-[90%]  border-none outline-none bg-transparent text-white placeholder:text-slate-300 active:bg-transparent font-normal text-lg p-1 resize-y cursor-pointer">
            <button type="submit"
                class="cursor-pointer rounded-full flex justify-center items-center bg-transparent text-lg font-normal  text-maincolor-50 active:opacity-90 p-2 m-2">
                send
            </button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
</body>

</html>
