<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>talkook</title>

    <link rel="stylesheet" href="./css/output.css">
</head>

<body>
    <div class="msg-container max-h-[80vw] w-100 overscroll-auto">

        <div class="msg incoming-msg float-left clear-both">
            <span class="absolute -top-10 right-0 text-sm  sender font-light">user</span>
            <span class="font-normal  messgae-content  text-lg text-white p-2">message</span>
        </div>
        <div class="msg outgoing-msg float-right clear-both">
            <span class="absolute -top-10 right-0 text-sm sender font-light">user</span>
            <span class="font-normal messgae-content text-lg text-white p-2">message</span>
        </div>
    </div>

    <div class="mx-auto w-80 h-[20vh] flex justify-center align-center">
        <form action="/" id="chat-form">
            <input type="text" name="msg" id="input-msg" placeholder="Type Message..." class="p-2 w-80 cursor-pointer">
            <button type="submit" class="cursor-pointer">send</button>
        </form>
    </div>

    <script src="./js/client.js"></script>
</body>

</html>
